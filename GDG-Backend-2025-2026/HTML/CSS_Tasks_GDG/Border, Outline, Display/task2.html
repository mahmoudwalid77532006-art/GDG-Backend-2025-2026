<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .element {
            width: 400px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ccc;
            margin: 20px;
            font-weight: bold;
        }

        .element-1 {
            border-left: 5px solid rgba(231, 10, 106, 0.875);
        }

        .element-2 {
            visibility: hidden;

        }

        .element-3 {
            border-left: 5px solid rgba(16, 154, 16, 0.66);
        }
    </style>
</head>

<body>
    <div class="element element-1">This Is Important Note</div>
    <div class="element element-2">This Is Important Note</div>
    <div class="element element-3">This Is Important Note</div>
</body>

</html>
