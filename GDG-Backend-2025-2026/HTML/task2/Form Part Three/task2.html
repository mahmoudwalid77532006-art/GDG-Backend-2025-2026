<form target="_blank">
    <pre>
    <label for="Search">Search</label>
    <input type="search" required placeholder="Enter A Search Word" autofocus>

    <label for="File">Upload</label>
    <input type="file" id="File" placeholder="Choose a File">

    <label for="URL">URL</label>
    <input type="url" id="URL" required novalidate>
    <label for="Data">Date</label>
<input type="date" id="Data" name="Data" value="1982-10-25">

<label for="Month">Month</label>
<input type="month" id="Month" name="Month" value="1982-10">
    </pre>
    <button>Empty</button>
    <button>Save</button>
</form>
