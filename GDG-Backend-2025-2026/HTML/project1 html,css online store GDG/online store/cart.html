<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background:linear-gradient(to right, #148ed4,#3da7c1be);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      border: 1px dotted #099cac;
      padding: 5px;
    }

    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #333;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      background: #099cac;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #077a85;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cart</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="cart.html">Cart</a> |
      <a href="checkout.html">Checkout</a> |
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <section>
    <h2>Cart Items</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Classic Football</td>
          <td>1</td>
          <td>$20</td>
          <td>$20</td>
          <td><button>Remove</button></td>
        </tr>
        <tr>
          <td>Black Football Boots</td>
          <td>2</td>
          <td>$50</td>
          <td>$100</td>
          <td><button>Remove</button></td>
        </tr>
      </tbody>
    </table>

    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </section>
</body>
</html>
